<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <center>
    <h1>BMI Calculator</h1>
    </center>
    <center>
    <div class="top" id="results">
        <label for="name">Name</label><br><br>
        <input type="text" id="name" placeholder="eg, Femi"/><br>
    </div>
    <div class="top2">
        <label for="weight">Weight</label><br><br>
        <input type="number" id="weight" placeholder="eg, 80kg"><br>
    </div>
    <div>
        <label for="height">Height</label><br><br>
        <input type="number" id="height" placeholder="eg, 1.2m"><br>

    </div>
    </center>

     <center>
    <button onclick="ability()">Check BMI</button>
    </center>

    <script src="./script.js"></script>
</body>
</html>
